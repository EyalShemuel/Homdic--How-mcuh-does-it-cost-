<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Homedic</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/dist/index.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body dir="rtl">
    <div class="wrapper">
        <div class="formsContainer">

            <label class="tab active" for="tab1" id="tab1" onclick="showPageSignIn(event)">כניסה לאתר</label>
            <label class="tab" for="tab2" id="tab2" onclick="showPageSignUp(event)">הרשמה לאתר</label>

            <form id="form1" class="tab--form active" method="POST" onsubmit="handleLoginForm(event)">
                <h1>ברוכים הבאים ל- Homedic</h1>
                <p>פשוט תשאלו כמה עולה והקהילה שלנו כבר תתן לכם תשובה.</p>
                <input class="input" title="אימייל או משתמש באנגלית בלבד" pattern="[A-Za-z0-9]+|[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="username" type="text" placeholder="שם משתמש או אימייל">
                <input class="input" name="password" type="password" placeholder="סיסמה">
                <button type="submit" class="button">כניסה</button>
                <ul class="social">
                    <li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter-square"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa fa-google-plus-square"></i></a></li>
                </ul>
                <a id="forgotPassword" onclick="showPageReset(event)" href="#">שכחתם סיסמה?</a>
            </form>
            <form id="form2" method="POST" onsubmit="handleRegisterForm(event)" class="tab--form">
                <input class="input" name="firstName" type="text" placeholder="שם פרטי" required>
                <input class="input" name="lastName" type="text" placeholder="שם משפחה" required>
                <input class="input" title="באנגלית בלבד" pattern="[A-Za-z0-9]+" name="username" type="text" placeholder="שם משתמש" required>
                <input required class="input" name="email" type="email" placeholder="דואר אלקטרוני">
                <input class="input"  type="password" placeholder="סיסמה" name="password" oninput="document.getElementById('confirm').pattern = this.value.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, '\\$&')" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="הסיסמה אמורה להכיל 6 תווים ומהם לפחות אות אחת ומספר אחד">
                <input class="input" title="שים לב, הסיסמה אינה תואמת" type="password" id="confirm" name="confirm"  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder="אימות סיסמה" required>
                <button type="submit" class="button">הרשמה</button>

               
            </form>

            <form id="form3" class="tab--form">
                <input class="input" type="email" placeholder="דואר אלקטרוני">
                <button type="submit" class="button">אפסו את הסיסמה</button>
            </form>

    </div>

    </div>
    </div>


    <script src='js/index.js'></script>
</body>

</html>
