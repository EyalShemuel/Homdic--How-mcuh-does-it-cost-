<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>עדכון פרטים</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/dist/index.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/dist/headerNav.css">
</head>

<body dir="rtl" onload="getUserInfo()" onclick="hideUserDropDown()">
    <div class="page">
        <div class="header">

            <div class="header__helloUser"></div>
            <a href="adminPage.html" class="header__adminPage">דף אדמין</a>
            <form class="header__form" onsubmit="handleSearch(event)">
                <input class="header__formInput" placeholder='חפש פוסטים' type="text" required>
                <!-- <input class="header__formSubmit" type="submit" value="חפש"> -->
                <button class="header__formSubmit" type="submit"><i class="fa fa-search"></i></button>
            </form>

            <!-- user info / logout / edit user // show all posts -->

            <div class="header__userInfo">
                <img onclick="showUserDropDown(event)"
                    src="https://icon-library.com/images/menu-icon-png-3-lines/menu-icon-png-3-lines-5.jpg">
                <div class="header__userInfoDrop">
                    <a href="#">פוסטים שלי</a>
                    <a href="#">מועדפים</a>
                    <a href="updateUserData.html">עדכן פרטי חשבון</a>
                    <button onclick="handleLogout()">התנתק</button>
                    <!-- <a href="#">התנתק</a> -->
                </div>
            </div>
        </div>
    <div class="wrapper">
        
        <div class="formsContainer">

            <label class="tab active" for="tab1" id="tab1">עדכון פרטים</label>

            <form id="form1" class="tab--form active" method="POST" onsubmit="handleUpdateForm(event)" class="tab--form">
                <input id='firstName' class="input" name="firstName" type="text" placeholder="שם פרטי" required>
                <input id='lastName' class="input" name="lastName" type="text" placeholder="שם משפחה" required>
                <input id='username' class="input" title="שם משתמש באנגלית בלבד" pattern="[A-Za-z0-9]+" name="username" type="text" placeholder="שם משתמש" required>
                <input id='email' required class="input" name="email" type="email" placeholder="דואר אלקטרוני">
                <button type="submit" class="button">עדכן</button>
            </form>
    </div>
    </div>
    </div>
</div>

    <script src='js/updateUserData.js'></script>
    <script src="js/headerNav.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
