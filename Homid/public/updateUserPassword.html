<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>עדכון סיסמה</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel='stylesheet' type='text/css' media='screen' href="styles/dist/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body dir="rtl">
    <div class="page">
       
    <div class="wrapper">
        
        <div class="formsContainer">

            <label class="tab active" for="tab1" id="tab1">עדכון סיסמה</label>

            <form id="form1" class="tab--form active" method="POST" onsubmit="handleUpdatePassword(event)" class="tab--form">
                <div id="firstName"></div>
                <input class="input"  type="password" placeholder="סיסמה חדשה" name="password" oninput="document.getElementById('confirm').pattern = this.value.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, '\\$&')" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="הסיסמה אמורה להכיל 6 תווים ומהם לפחות אות אחת ומספר אחד">
                <input class="input" title="שים לב, הסיסמה אינה תואמת" type="password" id="confirm" name="confirm"  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder="אימות סיסמה" required>
                <button type="submit" class="button">עדכן סיסמה</button>
            </form>
    </div>
    </div>
    </div>
</div>

    <script src='js/updateUserPassword.js'></script>
</body>

</html>
